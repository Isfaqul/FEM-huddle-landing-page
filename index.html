<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <nav>
        <a href="#">
          <img class="logo" src="images/logo.svg" alt="huddle logo" />
        </a>
      </nav>
    </header>
    <main>
      <div class="container container-left">
        <img src="images/illustration-mockups.svg" alt="hero svg" />
      </div>
      <div class="container container-right">
        <h1 class="hero-txt">Build The Community Your Fans Will Love</h1>
        <p class="hero-summary">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn" type="button">Register</button>
      </div>
    </main>
    <footer>
      <nav class="footer-nav">
        <a href="#"
          ><ion-icon class="social-icons" name="logo-facebook"></ion-icon
        ></a>
        <a href="#"
          ><ion-icon class="social-icons" name="logo-twitter"></ion-icon
        ></a>
        <a href="#"
          ><ion-icon class="social-icons" name="logo-instagram"></ion-icon
        ></a>
      </nav>
    </footer>
  </body>
</html>
